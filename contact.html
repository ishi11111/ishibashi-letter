<body class="contact">
    <div class="wrapper">
        <header id="top">
            <h1><a href="index.html">イシバシ・レター株式会社</a></h1>
            <nav class="global">
                <ul>
                    <li><a href="company.html"><span>会社概要</span></a></li>

                    <li><a href="contact.html"><span>お問い合わせ</span></a></li>
                </ul>
            </nav>
        </header>
        <div class="visual_img">
        </div>
        <!-- /.visual_img -->
        <div class="content">
            <main>
                <section>
                    <div class="title">
                        <h2>お問い合わせ</h2>
                    </div>
                    <section>
                        <form action="#" method="post">
                            <table>
                                <tr>
                                    <th><label for="name">お名前</label></th>
                                    <td>
                                        <input type="text" name="name" id="name" placeholder="例：山田　太郎">
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="mail">メールアドレス</label></th>
                                    <td>
                                        <input type="text" name="mail" id="mail"><br>
                                        <input type="text" name="re_mail"><span>※再入力</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>性別</th>
                                    <td>
                                        <input type="radio" name="gender" value="man" id="man">
                                        <label for="man">男性</label>
                                        <input type="radio" name="gender" value="woman" id="woman">
                                        <label for="woman">女性</label>
                                        <input type="radio" name="gender" value="none" id="none">
                                        <label for="none">どちらでもない</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th>都道府県</th>
                                    <td>
                                        <select name="local">
                                            <option>ここから選択してください</option>
                                            <option value="saporo">札幌</option>
                                            <option value="tokyo">東京</option>
                                            <option value="osaka">大阪</option>
                                            <option value="kagoshima">鹿児島</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="">メルマガを希望する</label></th>
                                    <td>
                                        <input type="radio" name="magazine" value="yes" id="yes" checked>
                                        <label for="yes">希望する</label>
                                        <input type="radio" name="magazine" value="no" id="no">
                                        <label for="no">希望しない</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="comment">ご意見・お問い合せ</label></th>
                                    <td>
                                        <textarea name="comment" rows="6" id="comment"
                                            placeholder="ご意見・お問い合せをこちらにご記入をお願います。"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <div class="send">
                                <input type="submit" value="送信ボタン">
                                <input type="reset" value="リセットボタン">
                            </div>
                        </form>
                    </section>
                </section>
            </main>
        </div>
        <!-- /.content -->
